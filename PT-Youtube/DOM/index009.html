<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border: 1px solid lightgray;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Parágrafo dentro do div</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <script>
    //--Clonando elemento
    //--se utilizar true ele vai copiar a div e o que esta dentro, se for false copiará apenas a div
    //let div2 = document.querySelector('.container').cloneNode(true);
    
    //--colocando o elemento do documento
    //document.querySelector('.container').after(div2);

    //--removendo elementos
    //document.querySelector('.container').remove()
    document.querySelectorAll('.container > ul > li')[1].remove()
    document.querySelector('.container > ul > li:first-child').remove()


  </script>
  
</body>
</html>
