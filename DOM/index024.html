<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" id="caixa_texto">
  <p>Tenho que escrever 'Joao'</p>

  <script>

    let elemento =  document.querySelector('#caixa_texto');

    //caso o site abra alguma funcionalidade com determinada tecla 
    elemento.addEventListener('keydown',(e) => {
      if(e.code == 'F3'){
        //brekando a funcionalidade
        e.preventDefault();
        teste();
      }
    })

    function teste(){
      console.log('teste')
    }

  </script>
  
</body>
</html>
