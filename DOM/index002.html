<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cor-do-texto{
      color: red;
    }
  </style>
</head>
<body>

  <h3 id="titulo" class="cor-do-texto">Titulo em html</h3>

  <p id="texto_1">Paragrafo em html</p>
  <p>Paragrafo</p>

  <div class="cor-do-texto">
    Esse texto está dentro de uma div
  </div>

  <form action="" method="post">
    <input type="text" name="text_usuario">
  </form>

  <script>
    /*
      getElementById
      getElementsByName
      getElementsByTagName
      getElementsByClassName
    */

    document.getElementById('titulo').innerText = 'Novo título';

    //precisa colocar o indice do obj
    document.getElementsByName('text_usuario')[0].value = "jão"

    document.getElementsByTagName('p')[1].innerText = 'Testeee'

    //Alterando via classe
    document.getElementsByClassName('cor-do-texto');


    





  </script>

</body>
</html>
