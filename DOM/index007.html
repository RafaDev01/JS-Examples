<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .caixa {
      font-family: Arial, Helvetica, sans-serif;
      margin: 50px auto;
      width: 400px;
      padding: 20px;
      border: 1px solid gray;
      text-align: center;
    }

    .alerta {
      padding: 5px;
      text-align: center;
      background-color: rgb(255, 0, 0);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <p>Neste div existe um paragrafo</p>
  </div>

  <button onclick="executar()">Clicar</button>

  <script>

    function executar(){
      let novo_elemento = document.createElement('p');
    //atribuindo a classe alerta para a variavel
    novo_elemento.className = "alerta";
    //adicionando texto
    novo_elemento.textContent = "Esta Ã© uma mensagem de alerta";

    // adcionar o novo elemento ao div existente

    let elemento = document.querySelector('.caixa');
    //acrescentando um child para a div
    elemento.appendChild(novo_elemento);
    }

    // elemento.appendChild(novo_elemento.cloneNode(true));

    
  </script>
  
</body>
</html>
