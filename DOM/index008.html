<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid lightgray;
      padding: 20px;
      margin: 20px;
    }

    p {
      background-color: red;
      color: white;
    }
    
  </style>
</head>
<body>
  
  <div class="container">
    Dentro da div
  </div>

  <script>

    let div = document.querySelector('.container');

    // //adionando texto antes do div
    //div.before('AAAA');

    // //adicionando dentro do div no inicio
    // div.prepend('bbb');

    // //adicionar dentro do div no fim
    //div.append('ccc');

    // // adicionar apos o div
    //div.after('DDDD');

    let p1 = document.createElement('p');
    let p2 = document.createElement('p');
    let p3 = document.createElement('p');
    let p4 = document.createElement('p');
    p1.innerText = "Paragrafo 1"
    p2.innerText = "Paragrafo 2"
    p3.innerText = "Paragrafo 3"
    p4.innerText = "Paragrafo 4"

    // colocar o paragrafo antes do div
    div.before(p1);

    div.prepend(p2);

    div.append(p3);

    div.after(p4);

  </script>

</body>
</html>
