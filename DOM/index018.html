<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: yellow;
      padding: 30px;
    }
  </style>
</head>
<body>

  <div>
    Essa Ã© minha div
  </div>

  <script>

    document.querySelector('div').addEventListener('click', () => {console.log('click') })

    document.querySelector('div').addEventListener('mousedown', () => {console.log('mousedown') })
    document.querySelector('div').addEventListener('mouseup', () => {console.log('mouseup') })

    document.querySelector('div').addEventListener('mouseenter', () => {console.log('mouseenter') })
    document.querySelector('div').addEventListener('mouseleave', () => {console.log('mouseleave') })
    document.querySelector('div').addEventListener('mousemove', () => {console.log('mousemove') })

    document.querySelector('div').addEventListener('dblclick', () => {console.log('double click') })

    document.querySelector('div').addEventListener('contextmenu', () => {console.log('conxtext menu') })
    

  </script>
  
</body>
</html>
