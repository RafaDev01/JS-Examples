<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #segundo {
      color: red;
    }

    .primeiro-div {
      font-weight: bold;
      font-size: 26px;
      color: blue;
    }

    ul > li:last-child {
      font-weight: bold;
      color: green;
    }



  </style>
</head>
<body>

  <p id="primeiro">Primeiro paragrafo</p>
  <p id="segundo">Segundo paragrafo</p>

  <div class="primeiro-div">
    Texto 1 dentro de um div
  </div>

  <div>
    Texto 2 dentro de um div
  </div>

  <div>
    Texto 3 dentro de um div
  </div>

  <div>
    Texto 4 dentro de um div
  </div>

  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <script>
    /*
    Podemos usar seletor de css
    querySelector -> busca um unico elemento
    querySelectorAll -> busca uma coleção
    */
    
    //exp
    let e = document.querySelectorAll('ul > li:last-child');
    console.log(e);


  </script>
</body>
</html>
